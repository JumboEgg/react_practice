<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <link rel="stylesheet" href="client.css" type="text/css">
    <style>
        body {
            margin: 0;
        }
        .container {
            background:  beige;
        }
        #colors {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100px;
            display: flex;
        }
        .color {
            margin: 0;
            padding: 0;
            width: 12.5%;
            height: 100%;
            cursor: pointer;
        }
        #erase {
            margin: 0;
            padding: 0;
            width: 12.5%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colors">
        <span id="red" class="color" style="background-color: red;"></span>
        <span id="orange" class="color" style="background-color: orange;"></span>
        <span id="yellow" class="color" style="background-color: yellow;"></span>
        <span id="green" class="color" style="background-color: green;"></span>
        <span id="blue" class="color" style="background-color: blue;"></span>
        <span id="purple" class="color" style="background-color: purple;"></span>
        <span id="black" class="color" style="background-color: black;"></span>
        <span id="erase" style="background-color: pink;"></span>
    </div>
    <div>
        <canvas id="myCanvas" class="container"></canvas>
    </div>
    <ul id="log"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        /*** 캔버스 기본 설정 ***/
        let canvas = document.getElementById('myCanvas');
        // 캔버스 객체 받아오기
        // 그리기 영역과 메서드를 보유
        // 기본적으로 2D, WebGL로 3D 사용 가능
        let ctx = canvas.getContext('2d');
        // 현재 그림을 그리는 중인지 체크
        let drawing = false;
        // 지우개를 선택했는지 체크
        let eraser = false;

        // 캔버스 크기 설정
        canvas.height = window.innerHeight * 0.8;
        canvas.width = window.innerWidth;

        // 팔레트 영역
        let colors = document.getElementById('colors');
        colors.height = window.innerHeight * 0.2;

        // 선택한 선 색상
        let currentColor = "black";

        document.querySelectorAll('.color').forEach(colorElement => {
            colorElement.addEventListener('click', () => {
                currentColor = colorElement.style.backgroundColor;
                eraser = false;
            });
        });

        let erase = document.getElementById('erase');
        erase.addEventListener('click', () => {
            eraser = true;
        })

        /*** 서버에 내 그리기 정보 전송하기 ***/
        // 그리기 기본 설정
        ctx.lineWidth = 2;
        ctx.lineJoin = 'round'; // 선 둥글게 설정
        ctx.lineCap = 'round';

        // 직전 점 위치
        let prevX = 0;
        let prevY = 0;

        function startDrawing(x, y) {
            drawing = true; // 클릭 시 그리기

            if (eraser) {
                socket.emit('message', {
                    status: 'erase',
                    x: x,
                    y: y
                });
            } else {
                prevX = x;
                prevY = y;
                socket.emit('message', {
                    status: 'start', // 그림 시작점
                });
            }
        }

        function continueDrawing(x, y) {
            if (drawing && !eraser) { // 그림을 그리는 중이라면
                socket.emit('message', {
                    status: 'draw', // 그림 그리는 중
                    color: currentColor,
                    prevX: prevX,
                    prevY: prevY,
                    curX: x, // 현재 위치
                    curY: y
                });

                prevX = x;
                prevY = y;
            } else if (drawing && eraser) {
                socket.emit('message', {
                    status: 'erase',
                    x: x,
                    y: y
                });
            }
        }

        function endDrawing() {
            drawing = false;
            socket.emit('message', {
                status: 'end', // 그림 그리기 종료
            });
        }

        /*** 마우스로 그리기 ***/
        // 마우스로 클릭
        canvas.addEventListener('mousedown', (e) => {
            startDrawing(e.offsetX, e.offsetY);
        });

        // 마우스 이동
        canvas.addEventListener('mousemove', (e) => {
            continueDrawing(e.offsetX, e.offsetY);
        });

        // 마우스 벗어남
        canvas.addEventListener('mouseout', (e) => {
            endDrawing();
        })

        // 마우스 떼기
        canvas.addEventListener('mouseup', (e) => {
            endDrawing();
        });

        /*** 터치로 그리기 ***/
        // 터치 좌표 구하기
        function getTouchPos(e) {
            return {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY - 100 + document.documentElement.scrollTop
            }
        }

        // 태블릿용 로그
        let log = document.getElementById('log');
        function addLog(x, y) {
            let item = document.createElement('li');
            item.textContent = `${x} ${y}`
            log.appendChild(item);
        }

        // 화면 터치
        canvas.addEventListener('touchstart', (e) => {
            let pos = getTouchPos(e);
            addLog(e.x, e.y);
            startDrawing(pos.x, pos.y);
        });

        // 화면 스와이프
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let pos = getTouchPos(e);
            continueDrawing(pos.x, pos.y);
        });

        // 터치 벗어남
        // 태블릿 테스트 필요
        canvas.addEventListener('touchout', (e) => {
            e.preventDefault();
            endDrawing();
        })
        // 터치 종료
        canvas.addEventListener('touchend', (e) => {
            let pos = getTouchPos(e);
            endDrawing();
        })

        /*** 서버가 준 그리기 정보 캔버스에 반영하기 ***/
        // 그림을 그리는 상태인지 확인
        var isTrue = false;

        // 그림 시작점 그리기
        socket.on('start', (data) => {
            isTrue = true;
        });
        // 그림 그리기
        socket.on('draw', (data) => {
            if (isTrue) {
                // 선 색상 설정
                ctx.strokeStyle = data.color;

                // 전 위치에서 현재 위치로 선 연결하기
                ctx.beginPath();
                ctx.moveTo(data.prevX, data.prevY);
                ctx.lineTo(data.curX, data.curY);
                ctx.stroke();
            }
        });
        // 그림 그리기 종료
        socket.on('end', (data) => {
            isTrue = false;
        })

        // 지우기
        socket.on('erase', (data) => {
            ctx.clearRect(data.x - 10, data.y - 10, 20, 20);
        })
    </script>
</body>
</html>
